apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.ashlikun.xviewpager.simple"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    /**
     * aar文件的编译
     */
    repositories {
        flatDir {
            dirs 'libs'
        }
        maven {
            url "https://jitpack.io"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation rootProject.ext.designVersion
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.github.ashLikun.CommonAdapter:adapter:1.4.2'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.github.ashLikun:CircleProgressView:1.0.1'
    implementation('com.alibaba.android:vlayout:1.2.13@aar') {
        transitive = true
    }
    implementation project(':XViewPagerLib')
    //如果用到FragmentPagerAdapter
    implementation 'com.alibaba:arouter-api:+'
    annotationProcessor 'com.alibaba:arouter-compiler:+'
    //图片加载
    implementation "com.github.bumptech.glide:glide:4.5.0"
    annotationProcessor "com.github.bumptech.glide:compiler:4.5.0"
    implementation "jp.wasabeef:glide-transformations:3.0.1"
    implementation 'com.github.ashLikun.frame:glideutils:' + "2.2.6"
}
